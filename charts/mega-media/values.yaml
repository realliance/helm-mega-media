# Default values for mega-media.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  enabled: true
  primary:
    persistence:
      size: 20Gi

# Only used if postgresql.enabled == false
externalPostgres:
  host: "psql-host"
  port: 5432
  username: postgres
  passwordFromSecretKeyRef:
    name: "psql-user"
    key: "psql-key"

arrs:
  probes:
    livenessProbe:
      # 30 Seconds for migration time
      initialDelaySeconds: 30
      periodSeconds: 5
      httpGet:
        path: /
        port: http
    readinessProbe:
      httpGet:
        path: /
        port: http
  sonarr:
    enabled: true
    name: sonarr
    mediaDir: tvshows
    image: ghcr.io/hotio/sonarr
    tag: v4
    pullPolicy: IfNotPresent
    port: 8989
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
      limits:
        memory: 300Mi
    search:
      syncCategories:
        - 5000
        - 5010
        - 5020
        - 5030
        - 5040
        - 5045
        - 5050
        - 5090
      animeSyncCategories:
        - 5070
      syncAnimeStandardFormatSearch: true
      syncRejectBlocklistedTorrentHashesWhileGrabbing: true
  radarr:
    enabled: true
    name: radarr
    mediaDir: movies
    image: ghcr.io/hotio/radarr
    tag: release
    pullPolicy: IfNotPresent
    port: 7878
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
      limits:
        memory: 300Mi
    search:
      syncCategories:
        - 2000
      syncRejectBlocklistedTorrentHashesWhileGrabbing: true
  lidarr:
    enabled: true
    name: lidarr
    mediaDir: music
    image: ghcr.io/hotio/lidarr
    tag: testing
    pullPolicy: IfNotPresent
    port: 8686
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
      limits:
        memory: 300Mi
    search:
      syncCategories:
        - 3000
      syncRejectBlocklistedTorrentHashesWhileGrabbing: true
  readarr:
    enabled: true
    name: readarr
    mediaDir: books
    image: ghcr.io/hotio/readarr
    tag: testing
    pullPolicy: IfNotPresent
    port: 8787
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
      limits:
        memory: 300Mi
    search:
      syncCategories:
        - 7000
      syncRejectBlocklistedTorrentHashesWhileGrabbing: true
