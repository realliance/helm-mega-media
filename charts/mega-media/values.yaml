    httpGet:
      path: /identity
      port: http
  readinessProbe:
    httpGet:
      path: /identity
      port: http
  resources:
    requests:
      memory: 4Gi
      cpu: 1
    limits:
      memory: 4Gi
  config:
    path: /config
    storageClassName: standard
    size: 1Gi
  transcode:
    path: /transcode
    storageClassName: standard
    size: 1Gi

